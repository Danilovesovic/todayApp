<!DOCTYPE html>
<html lang="en" ng-app="todo">
<head>
	<meta charset="UTF-8">
	<title>ToDo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/mainController.js"></script>
</head>
<body ng-controller="mainCtrl">
	<div class="navbar navbar-default">
		<div class="container-fluid">
			<a href="" class="navbar-brand">Mongo Todo App</a>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
			<div class="row">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="new message" ng-model="newTask">
					<div class="input-group-btn">
						<button class="btn btn-primary" ng-click="addNewTask()">Add</button>
					</div>
				</div>
			</div>
			<br><br>
				<div class="row">
					<div class="col-lg-6" ng-repeat="todo in todos">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h5>Task No: {{$index + 1}}</h5>
							</div>
							<div class="panel-body text-center">
								<h3>{{todo.msg}}</h3>
							</div>
							<div class="panel-footer text-right">
								<button class="btn btn-danger" ng-click="deleteTodo(todo._id)">Delete</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
